<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .button{
        padding: 20px;
    }

</style>

<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <form action = "/send" method = "post">
                    <div class ="form-group">
                        <label for = "name"> Your Name</label>
                        <input class= "form-control" type = "text" name = "name" id = "Name">
                    </div>
                    <div class ="form-group">
                        <label for = "dojo_location"> Location</label>
                        <select class= "form-control" name="dojo_location" id="Dojo_location">
                            <option value = " "></option>
                            <option value="san_jose">San Jose</option>
                            <option value="chicago">Chicago</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Envigado">Envigado</option>
                        </select>
                    </div>
            
                    <div class = "form-group">
                        <label for = "favorite_language">Favorite Language</label>
                        <select class= "form-control" name = "favorite_language" id = "Favorite_language">
                            <option value = " "></option>
                            <option value="python">Python</option>
                            <option value="PHP">Php</option>
                            <option value="html">Html</option>
                            <option value="react">React</option>
                        </select>
                    </div>
                    <div class = "form-group">
                        <label for = "comment"> Comment</label>
                        <textarea  class= "form-control" name = "comment" id = "Comment"></textarea>
                    </div>
                    <div class = "button">
                        <button type="submit" class="btn btn-primary" name = "sub" href = "/result">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
